<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Generator</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/image.css" />
    <link rel="icon" href="./assets/img/logo-ai.ico" />
    <script src="./assets/js/image/date.js" defer></script>
    <script src="./assets/js/image/functions.js" defer></script>
    <script src="./assets/js/image/service.js" defer></script>
    <script src="./assets/js/image/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="box-img" class="container-img">
        <img src="./assets/img/imageGenerator/ia-img.jpg" alt="img-welcome" />
      </div>
      <div class="container-text">
        <h2>Software Development Specialization: AI Image Generator</h2>
        <p>
          What image do you want to generate today? <br />
          I will create it for you
        </p>
        <textarea
          name="area-text"
          id="area-text"
          rows="8"
          cols="50"
          autofocus
        ></textarea>
        <div class="container-personalization">
          <p>Customize the image to your liking, feel free to create</p>
          <div class="personalization">
            <div class="model">
              <label for="cmb-model">AI Model:</label>
              <select name="cmb-model" id="cmb-model">
                <option value="dall-e-3">Dall-E-3</option>
                <option value="dall-e-2">Dall-E-2</option>
              </select>
            </div>
            <div class="size">
              <label for="cmb-size">Size:</label>
              <select name="cmb-size" id="cmb-size">
                <option value="1024x1024">1024x1024</option>
                <option value="1792x1024">1792x1024</option>
                <option value="1024x1792">1024x1792</option>
              </select>
            </div>
            <div class="quality">
              <label for="cmb-quality">Quality:</label>
              <select name="cmb-quality" id="cmb-quality">
                <option value="hd">HD</option>
                <option value="standard">Standard</option>
              </select>
            </div>
            <div class="style">
              <label for="cmb-style">Style:</label>
              <select name="cmb-style" id="cmb-style">
                <option value="vivid">Vivid</option>
                <option value="natural">Natural</option>
              </select>
            </div>
          </div>
        </div>
        <button id="btn-send">Generate image</button>
        <span id="spn-msg">Welcome</span>
      </div>
    </div>
  </body>
</html>
